<div class="container-fluid py-5" dir="rtl">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-12 col-md-3 col-lg-2 mb-4 mb-md-0 pe-0">
      <div class="sidebar bg-white rounded shadow-sm p-3 h-100 sticky-top">
        <div class="text-center mb-4">
          <a [routerLink]="['/dashboard']">
            <img src="/image.png" alt="شعار مدير المستودع"
              style="max-width: 200px; max-height: 150px;">
          </a>
        </div>
        <h5 style="margin-right: 40px;" class="mb-4 text-center">القائمة
          الرئيسية</h5>
        <ul class="nav flex-column gap-2 text-center">
          <li class="nav-item" *ngFor="let feature of filteredFeatures">
            <a
              [routerLink]="feature.link"
              routerLinkActive="active"
              class="nav-link d-flex align-items-center sidebar-link px-3 py-2 rounded transition">

              <div
                class="icon-box d-flex align-items-center justify-content-center me-2">
                <i [class]="feature.icon + ' fs-5'"></i>
              </div>

              <span class="text-nowrap flex-grow-1 text-start">{{ feature.label
                }}</span>
            </a>
          </li>
        </ul>

        <button class="btn btn-danger w-100 mt-3"
          (click)="logout()">خروج</button>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="col-12 col-md-9 col-lg-10">
      <ng-container *ngIf="!isChildRouteActive()">

      </ng-container>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
<style>
  .dashboard-image-area {
    width: 100%;
    height: 100%;
    min-height: 500px;
    overflow: hidden;
    z-index: 1;
    display: flex;
    align-items: stretch;
    justify-content: center;
    background: #f8f9fa;
  }
  .dashboard-image-area img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
    border-radius: 1rem;
    box-shadow: 0 0 24px rgba(0,0,0,0.08);
  }
  .row {
    min-height: 100vh;
  }
  .sidebar {
    min-height: 100vh;
    height: 100%;
    padding-right: 0 !important;
  }
  .sidebar-link {
    justify-content: center !important;
    text-align: center !important;
  }
  .sidebar-link .whitespace-nowrap {
    white-space: nowrap;
    text-align: center;
    width: 100%;
    display: inline-block;
  }
</style>
