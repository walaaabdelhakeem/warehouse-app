<div class="container py-4" dir="rtl">
  <h2 class="mb-4 text-center">إسقاط العهد</h2>
  <form (ngSubmit)="onSubmit()" #disposalForm="ngForm" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6 mb-3">
      <label for="unit" class="form-label">اسم الوحدة</label>
      <select id="unit" class="form-select" [(ngModel)]="selectedUnit" name="unit" (change)="onUnitChange()" required>
        <option *ngFor="let unit of units" [ngValue]="unit">{{unit.unitName}}</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="receiver" class="form-label">اسم المستلم</label>
      <select id="receiver" class="form-select" [(ngModel)]="selectedReceiver" name="receiver" (change)="onReceiverChange()" required>
        <option *ngFor="let r of receivers" [ngValue]="r">{{r}}</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="item" class="form-label">العهدة المراد إسقاطها</label>
      <select id="item" class="form-select" [(ngModel)]="selectedItem" name="item" (change)="onItemChange()" required>
        <option *ngFor="let item of items" [ngValue]="item">{{item.items}} ({{item.disposed_quantity}})</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="quantity" class="form-label">الكمية</label>
      <input id="quantity" type="number" min="1" [max]="selectedItem?.disposed_quantity || 1" class="form-control" [(ngModel)]="quantity" name="quantity" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="fileInput" class="form-label">إرفاق ملف <span class="text-danger">*</span></label>
      <input type="file" class="form-control" id="fileInput" (change)="onFileChange($event)" required accept=".pdf,image/jpeg,image/png,image/jpg">
    </div>
    
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-danger px-4" [disabled]="!disposalForm.form.valid">إسقاط</button>
    </div>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-4">{{successMessage}}</div>

  <!-- جدول عرض بيانات النموذج -->
  <div class="mt-5">
    <h4 class="mb-3">جميع بيانات الإسقاط</h4>
    <table class="table table-bordered table-striped text-center">
      <thead>
        <tr>
          <th>اسم الوحدة</th>
          <th>اسم المستلم</th>
          <th>العهدة</th>
          <th>الكمية</th>
          <th>ملف مرفق</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of disposedReturns.slice(0,10)">
          <td>{{ r.unitName }}</td>
          <td>{{ r.receiverName }}</td>
          <td>{{ r.items }}</td>
          <td>{{ r.quantity-r.disposed_quantity }}</td>
          <td>
            <a *ngIf="r.receipt" [href]="r.receipt" target="_blank">عرض</a>
            <span *ngIf="!r.receipt">-</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
