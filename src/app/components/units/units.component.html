<div class="container-fluid p-3" dir="rtl">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
      <div class="card shadow border-0 mb-4">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">إضافة وحدة جديدة</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="unitForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
              <label class="form-label">اسم الوحدة</label>
              <input type="text" class="form-control" formControlName="unitName"
                [ngClass]="{'is-invalid': submitted && f['unitName'].invalid}">
              <div *ngIf="submitted && f['unitName'].invalid"
                class="invalid-feedback">
                اسم الوحدة مطلوب (2-50 حرف)
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="recipientCount">عدد أسماء المستلمين</label>
              <input type="number" id="recipientCount" class="form-control"
                formControlName="recipientCount"
                (change)="onRecipientCountChange()" min="1" />
            </div>

            <div formArrayName="recipients">
              <div
                *ngFor="let control of recipientsFormArray.controls; let i = index"
                class="form-group mb-2">
                <label>اسم المستلم {{ i + 1 }}</label>
                <input type="text" class="form-control" [formControlName]="i"
                  required />
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100">حفظ
              الوحدة</button>
          </form>
        </div>
      </div>

      <div class="card shadow border-0">
        <div class="card-header bg-secondary text-white text-center">
          <h6 class="mb-0">الوحدات المضافة</h6>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover mb-0 text-center">
              <thead class="table-light">
                <tr>
                  <th>اسم الوحدة</th>
                  <th>رقم الوحدة</th>
                  <th>إجراءات</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let unit of units; let i = index">
                  <td>{{ unit.unitName }}</td>
                  <td>{{ unit.unitNumber }}</td>
                  <td class="d-flex justify-content-center gap-1 flex-nowrap">
                    <button class="btn btn-success btn-sm me-1"
                      (click)="editUnit(i)">
                      تعديل
                    </button>
                    <button class="btn btn-danger btn-sm"
                      (click)="deleteUnit(i)">
                      حذف
                    </button>
                  </td>

                </tr>
                <tr *ngIf="units.length === 0">
                  <td colspan="3" class="text-muted">لا توجد وحدات مضافة
                    بعد</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
