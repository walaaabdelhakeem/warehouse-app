<div class="container-fluid p-3" dir="rtl">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
      <div class="card shadow border-0 mb-4">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">إضافة وحدة جديدة</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="unitForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
              <label class="form-label">اسم الوحدة</label>
              <input type="text" class="form-control" formControlName="unitName" [ngClass]="{'is-invalid': submitted && f['unitName'].invalid}">
              <div *ngIf="submitted && f['unitName'].invalid" class="invalid-feedback">
                اسم الوحدة مطلوب (2-50 حرف)
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">رقم الوحدة</label>
              <input type="text" class="form-control" formControlName="unitNumber" [ngClass]="{'is-invalid': submitted && f['unitNumber'].invalid}">
              <div *ngIf="submitted && f['unitNumber'].errors?.required" class="invalid-feedback">
                رقم الوحدة مطلوب
              </div>
              <div *ngIf="submitted && f['unitNumber'].errors?.pattern" class="invalid-feedback">
                يجب أن يكون رقم الوحدة أرقام فقط
              </div>
              <div *ngIf="submitted && f['unitNumber'].errors?.duplicate" class="invalid-feedback">
                رقم الوحدة مستخدم بالفعل
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">حفظ الوحدة</button>
          </form>
        </div>
      </div>
      <div class="card shadow border-0">
        <div class="card-header bg-secondary text-white text-center">
          <h6 class="mb-0">الوحدات المضافة</h6>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover mb-0 text-center">
              <thead class="table-light">
                <tr>
                  <th>اسم الوحدة</th>
                  <th>رقم الوحدة</th>
                  <th>إجراءات</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let unit of units; let i = index">
                  <td>{{ unit.unitName }}</td>
                  <td>{{ unit.unitNumber }}</td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteUnit(i)">
                      حذف
                    </button>
                  </td>
                </tr>
                <tr *ngIf="units.length === 0">
                  <td colspan="3" class="text-muted">لا توجد وحدات مضافة بعد</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
